<html>
    <head>
        <script language="JavaScript">
     while (true){        

        var num = prompt("Digite um numero")

        if (num <10) {
            alert("O número não é maior que 10!");
          }
          if (num >10) {
            alert("O número é maior que 10!");
          }
          if (num == 10) {
            alert("O número 10!");
          }

        var num = prompt("Digite o primero número: ");
        var num2 = prompt("Digite o segundo número: ");
        var operacao = prompt("Qual operação você gostaria de realizar? ");
        n1 = parseInt(num);
        n2 = parseInt(num2);

        switch(operacao){
        case '+':
            var resultado = n1+n2;
            alert("Resultado = " + resultado);

        case '-':
            var resultado = n1-n2;
            alert("Resultado = " + resultado);

        case '*':
            var resultado = n1*n2;
            alert("Resultado = " + resultado);

        case '/':
            var resultado = n1/n2;
            alert("Resultado = " + resultado);
        }
      }
    </script>
    </head>
    
    <body>

    </body>
</html>
