<html>
    <head>
        <body>
        <script language = "javascript">
var n1, n2, num1, num2, soma;
document.write("<h2>Projerto e estruturação de interface web</h2>");
nome = prompt( "Olá, qual o seu nome?");

n1 = window.prompt(nome + ", insira primeiro número: ")
n2 = window.prompt(nome + ", insira segundo número: ")

num1 = parseFloat(n1);
num2 = parseFloat(n2);
soma = num1+num2;

document.write("<h1>Olá, " + nome);
document.write("<h1>A soma desses números é: " + soma);
        </script>
        <style>

        body{
            background-color: green;
        }
        h1{
            color: white;
        }

        </style>
    </body>
    </head>
</html>
